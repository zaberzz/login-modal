<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- global container -->
    <div class="flex items-center justify-center bg-rose-50 min-h-screen">
      <!-- card container -->
      <div
        class="relative flex flex-col bg-white rounded-2xl shadow-2xl m-6 space-y-10 md:flex-row md:space-y-0 md:m-0"
      >
        <!-- left part -->
        <div class="p-6 md:p-20">
          <!-- title -->
          <div class="font-mono mb-4 text-4xl fon-bold">Log In</div>
          <div class="max-w-sm mb-12 font-sans font-light text-gray-400">
            Log in to your account to upload or download pictures, videos or
            music.
          </div>
          <input
            type="text"
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-light placeholder:font-sans"
            placeholder="Enter your email address"
          />
          <!-- Sign Up Part -->
          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot Password</div>
            <button
              class="w-full md:w-auto text-white bg-cyan-700 rounded-md shadow-lg flex item-center justify-center font-bold font-sans p-6 space-x-4 px-9 shadow-sm border hover:opacity-90 hover:shadow-lg hover:-translate-y-0.5 transition duration-150"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <!-- border -->

          <div class="mt-12 border-b border-b-gray-300"></div>
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or log in with
          </p>
          <!-- Login with -->
          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-y-0 md:space-x-4"
          >
            <button
              class="flex items-center justify-center py-2 border border-gray-300 py-2 space-x-3 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-transition-y-0 5 transition duration-150 md:w-1/2"
            >
              <img src="images/facebook.png" class="w-9" />
              <span class="font-thin">Facebook</span>
            </button>
            <button
              class="flex items-center justify-center py-2 border border-gray-300 py-2 space-x-3 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-transition-y-0 5 transition duration-150 md:w-1/2"
            >
              <img src="images/google.png" class="w-9" />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </div>
        <!-- right part -->
        <img src="images/image.jpg" class="w-[430px] hidden md:block" />
        <div
          class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
